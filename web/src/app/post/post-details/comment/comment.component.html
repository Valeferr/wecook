<main>
  <div id="profile-picture-container">
    <img [src]="comment().user.picture ?? 'assets/blank_user.png'">
  </div>
  <div id="comment-container">
    <div id="username-container">
      <p id="username" (click)="router.navigate(['/profile', comment().user.id]);">
        {{ comment().user.username }}
      </p>
      <span id="report-icon" class="material-icons-outlined medium-icon" (click)="openReportDialog()">feedback</span>
    </div>
    <p>{{ comment().text }}</p>
  </div>
</main>
