<h2 mat-dialog-title>Choose the reason for the report</h2>
<mat-dialog-content>
    <form [formGroup]="reportForm">
      <mat-form-field id="reason">
        <mat-label>Reasons</mat-label>
        <input type="text"
          placeholder="Choose a reason..."
          aria-label="reason"
          matInput
          formControlName="reason"
          [matAutocomplete]="autoReasons">
        <mat-autocomplete #autoReasons="matAutocomplete">
          @for (reason of filteredReasons | async; track reason) {
            <mat-option [value]="reason">{{ reason.replace('_', ' ')}}</mat-option>
          }
        </mat-autocomplete>
      </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button class="action-button" (click)="onCancel()">Cancel</button>
  <button class="action-button" [mat-dialog-close]="selectedReportReason" cdkFocusInitial [disabled]="!reportForm.valid">Report</button>
</mat-dialog-actions>
